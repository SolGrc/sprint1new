<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iniciar Sesión lalala</title>
</head>
<body>

    <header>
        <div class="header">
            <button id="access-button">Acceso</button>
            
            <button id="darkModeButton">Dark Mode</button>
            
            <select id="languageButton">
                <option value="Idioma">Idioma</option>
                <option value="ES">Español</option>
                <option value="ENG">Inglés</option>
            </select>
        </div>

    </header>
    
    <div class="login-container" id="login-container">
        <h1>Bienvenido al Home Banking ITBANK</h1>
        
        <form id="login-form">
            <h2>Iniciar Sesión</h2>

                <label for="document-number">Documento de identidad</label>
                <select id="document-number">
                    <option value="Seleccionar">Seleccionar</option>
                    <option value="DNI">DNI</option>
                    <option value="LC">LC</option>
                    <option value="LE">LE</option>
                    <option value="CI">CI</option>
                    <option value="PASAPORTE">PASAPORTE</option>
                    <option value="RENAPER">RENAPER</option>
                </select>
            
            <input type="text" id="dni" name="dni" required>
            
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" id="ingresar-button">Ingresar</button>
            
            <div class="register-link">
                ¿No tienes una cuenta? <a href="/regístrate.html" target="_blank" id="register-button">Regístrate</a>
            </div>
            <div class="forgot-link">
                <a href="/recuperación-de-usuario.html" target="_blank" id="forgot-password-link">Olvidé o bloqueé mi Usuario / Clave Digital</a>
            </div>
        </form>
    </div>    
    <script src="script2.js"></script>
</body>
</html>
